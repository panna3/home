                        <animate attributeName ="y2" dur="9s" from="0%" to="200%" repeatCount = "indefinite"/>
                </linearGradient>
                <linearGradient id="myGradient2" gradientTransform="rotate(90)">
                        <stop offset="5%"  stop-color="white" />
